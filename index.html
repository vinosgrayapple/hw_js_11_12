<!-- begin Template JavaScript Micro-Templating -->
<h2 class="title">Шаблонизатор от <i>John Resig</i></h2>
<div id="ejohn-box"></div>
<script type="text/template" id="tmpl">
        <div class="fio">

        	<p class="ksu">
        		<h1><%=user.fio%></h1>
        	</p>

        	<img class="center" src="<%=user.img%>" alt="<%=user.fio%>" />

        	<div class="under_img">
        		<%=user.prof%>
        	</div>
        	<div class="line"></div>
        	</div>
        	<div class="my_wishes">
        		<p><h3>Хочу учить frontend, потому что:</h3></p>
            <ul>
              <% for (var i = 0; i < user.wishes.length; i++) { %>
                <li><%=user.wishes[i]%></li>

                <% } %>
            </ul>
        	</div>
        	<div class="line"></div>
        	<div class="contacts">
        		<p><h3>Мой контактный телефон :</h3></p>
        		<i class="fa fa-phone fa-1x"></i>  <%=user.phone%>
            </div>
            <div class="line"></div>
            <div class="soc">
            <p><h3>Мои профили в соцсетях:</h3></p>
            <ul>
              <% for (var i = 0; i < user.society.length; i++) { %>
                <li><a href="<%=user.society[i]%>" target="_blank"><%=user.society[i]%></a></li>

                <% } %>
            </ul>
            </div>
        	<div class="line"></div>
        	<div class="feedback">
        		<p><h3>Мой фидбэк:</h3></p>
        		<p><%=user.feedback%></p>
        	</div>

</script>

<!-- end Template JavaScript Micro-Templating -->
